<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>欢迎来到我的网站</title>
    <link rel="stylesheet" href="./index/css/login.css" />
  </head>
  <body>
    <h1>Welcome</h1>
    <p>请登录以访问我的网站</p>
    <div class="login">
      <form action="./index/pages/wait.html">
        <label for="username">用户名:</label>
        <input
          type="text"
          id="username"
          name="username"
          class="input"
          required
        /><br />
        <label for="password">密码:</label>
        <input
          type="password"
          id="password"
          name="password"
          class="input"
          required
        /><br />
        <input type="reset" value="清空" class="btn" />
        <input
          type="submit"
          value="登录"
          class="btn"
          id="submit"
          onclick="return checkuser()"
        />
      </form>
    </div>
    <script>
      function getValue(id) {
        return document.getElementById(id).value;
      }
      function checkuser() {
        if (
          getValue("username") == "LINGLUO" &&
          getValue("password") == "123456"
        ) {
          return true;
        } else {
          alert("登录名或密码错误！");
          return false;
        }
      }
    </script>
  </body>
</html>
